name: maestroni
description: An app build for Maestroni

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  
  stacked: ^3.2.5
  stacked_services: ^1.0.0
  flutter_svg: 1.1.4
  dart_mappable: ^2.0.3
  chopper: ^6.1.1
  dropdown_button2: ^2.0.0
  auto_size_text: ^3.0.0
  scrollable_positioned_list: ^0.3.5
  collection: ^1.17.0
  octo_image: ^1.0.2
  cached_network_image: ^3.2.3
  shared_preferences: ^2.0.20
  extended_masked_text: ^2.3.1
  dropdown_search: ^5.0.6
  easy_autocomplete: ^1.6.0
  geocoder_buddy: ^1.0.1
  flutter_typeahead: ^4.3.7
  tinkoff_acquiring: ^3.0.10
  tinkoff_acquiring_flutter: ^3.0.10

  # Payment
  tinkoff_acquiring_sdk:
    path: ./tinkoff_acquiring_sdk_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0
  build_runner: ^2.3.3

  stacked_generator: ^1.3.3
  mockito: ^5.3.2
  flutter_gen_runner: 5.1.0+1
  chopper_generator: ^6.0.0
  dart_mappable_builder:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/res/assets/
  style: camel-case
  integrations:
    flutter_svg: true